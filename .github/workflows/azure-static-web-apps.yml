name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Angular dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Install React MFE dependencies
        run: cd react-mfe && npm ci --legacy-peer-deps
        
      - name: Build Angular app (production optimized)
        run: npm run build -- --configuration production
        
      - name: Build React MFE
        run: cd react-mfe && npm run build
        
      - name: Prepare optimized deployment folder
        run: |
          # Create clean deployment directory
          mkdir -p deployment
          
          # Copy only essential Angular files
          if [ -d "dist/angular-spa-app/browser" ]; then
            cp -r dist/angular-spa-app/browser/* deployment/
          elif [ -d "dist/angular-spa-app" ]; then
            cp -r dist/angular-spa-app/* deployment/
          fi
          
          # Copy React MFE
          mkdir -p deployment/react-mfe
          cp react-mfe/dist/react-mfe.js deployment/react-mfe/
          
          # Copy essential static files
          cp tabs-only.html deployment/ 2>/dev/null || true
          cp index.html deployment/ 2>/dev/null || true
          cp staticwebapp.config.json deployment/
          
          # Remove all source maps and unnecessary files
          find deployment -name "*.map" -type f -delete
          find deployment -name "*.txt" -type f -delete
          find deployment -name "*.md" -type f -delete
          find deployment -name "*.LICENSE.txt" -type f -delete
          
          # Show deployment size
          echo "=== Deployment folder size ==="
          du -sh deployment/
          du -sh deployment/* | sort -h
        
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_WAVE_0AC63D010 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/deployment"  # Use the optimized deployment folder
          api_location: ""
          output_location: ""  # Already built, no output needed
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
