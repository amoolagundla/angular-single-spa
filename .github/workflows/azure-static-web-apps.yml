name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm ci
          cd react-mfe && npm ci && cd ..
          
      - name: Build Angular and React apps
        run: |
          echo "Building React MFE..."
          cd react-mfe
          NODE_ENV=production npm run build
          cd ..
          
          echo "Building Angular app..."
          npm run build -- --configuration production
          
          echo "Copying React MFE to Angular dist..."
          mkdir -p dist/angular-single-spa/react-mfe
          cp -r react-mfe/dist/* dist/angular-single-spa/react-mfe/
          
          echo "Copying staticwebapp.config.json..."
          cp staticwebapp.config.json dist/angular-single-spa/ || echo "No staticwebapp.config.json found"
          
          echo "Build complete!"
          ls -la dist/angular-single-spa/
        
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_WAVE_0AC63D010 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/dist/angular-single-spa"  # Use the built dist folder
          api_location: ""
          output_location: ""  # Already built, no output needed
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"